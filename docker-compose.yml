version: '3'

services:

  api:
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    command: uvicorn app.api.main:api --reload --host 0.0.0.0
    depends_on:
      - postgres
      - mongo

  postgres:
    image: postgres:12.17
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:4.4.27-rc0
    env_file:
      - .env
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  mongo_data:
